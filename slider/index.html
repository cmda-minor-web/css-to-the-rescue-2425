<!DOCTYPE html>


<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The ony tiny bit of JS that is allowed - CSS to the Rescue 2024/25 - minor WDD</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Saira:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/svg+xml" href="../img/favicon.svg">
</head>

<body>
  <h1>The only tiny bit of JS that is allowed</h1>
  <label>
    hue:
    <input type="range" min="0" max="1" step=".1" value=".9" name="hue" orient="horizontal">	
  </label>
  
  <label>
    saturation:
    <input type="range" min="0" max="1" step=".1" value="1" name="saturation" orient="horizontal">	
  </label>
  
  <label>
    lightness:
    <input type="range" min="0" max="1" step=".1" value=".7" name="lightness" orient="horizontal">	
  </label>

  <script defer src="script.js"></script>
</body>

</html>
